<ion-header>

  <ion-navbar>
    <ion-title>ambUsuariosCursos</ion-title>
        <ion-buttons end>
<button ion-button (click)="logOut()">
       <ion-icon name="log-out" ></ion-icon>

</button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-input type="text" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Ingrese Nombre" required></ion-input>
    <ion-input type="text" [(ngModel)]="usuario.apellido" name="apellido" placeholder="Ingrese Apellido" required></ion-input>
<ion-item *ngIf="selectPerfil">
  <ion-label>Perfil</ion-label>
  <ion-select #C [(ngModel)]="perfil" (ionChange)="onChange(C.value)">
    <ion-option value="Profesor">PROFESOR</ion-option>
    <ion-option value="Alumno">ALUMNO</ion-option>
  </ion-select>
</ion-item>  
  <ion-input type="text" [(ngModel)]="usuario.email" name="email" placeholder="Ingrese Email" required></ion-input>
    <ion-input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Ingrese Clave" required></ion-input>
    <button ion-button block type="button" (click)="reg(usuario)">Registrar</button> 
    <button ion-button block type="button" (click)="cancelar()">Cancelar</button>
</ion-content>
