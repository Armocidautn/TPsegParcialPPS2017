<ion-header>

<ion-navbar >
 
   <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="showConfirm()" >
        <ion-icon name="color-palette" ></ion-icon>
      </button>
     <button ion-button icon-only color="light" (click)="ayuda()" >
        <ion-icon name="help-circle"></ion-icon>
     </button>
    </ion-buttons>

</ion-navbar>

</ion-header>


   <ion-content padding scroll="false" align="center"  >
                <div align="center">

                    <div class="list">
                   <ion-item>
                     <ion-label  floating>Email</ion-label>
                     <ion-input type="email"  [(ngModel)]="user.email"></ion-input>
                      </ion-item>
                          <ion-item>
                     <ion-label floating>Password</ion-label>
                     <ion-input type="password"  [(ngModel)]="user.clave"></ion-input>
                      </ion-item>
                    </div>
                     
                    <button color="positive" ion-button block (click)="login()" >
                        Loguearse
                    </button>

                   <ion-list class="lala">
                        
                            <button  style="width:45%;font-size:100%" ion-button color="botton" (click)="aRegistro()">
                                 Nueva cuenta
                          </button>
                               <button style="width:45%;font-size:100%" ion-button color="but" (click)="cargarUsuario()">
                                Usuarios
                            </button>
                        
                </ion-list>

          </div>
        
    </ion-content>
