<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


   <ion-content padding scroll="false" align="center" style="background:rgb(33, 47, 60  )" >
                <div align="center">

                    <div class="list">
                   <ion-item>
                     <ion-label  floating>Email</ion-label>
                     <ion-input type="email"  [(ngModel)]="user.email"></ion-input>
                      </ion-item>
                          <ion-item>
                     <ion-label floating>Password</ion-label>
                     <ion-input type="password"  [(ngModel)]="user.clave"></ion-input>
                      </ion-item>
                    </div>
                     
                    <button ion-button block (click)="login()" style="background:rgba(127, 179, 213 ,.6)">
                        Loguearse
                    </button>

                    <div  style="width:100%;padding:0%">
                        
                            <button style="color:white;background:rgba(93,109, 126 ,.4);width:45%;font-size:100%" ion-button color="light" (click)="aRegistro()">
                                 Nueva cuenta
                          </button>
                               <button style="color:white;background:rgba(93,109, 126 ,.4);width:45%;font-size:100%" ion-button color="light" (click)="cargarUsuario()">
                                Cargar Usuarios
                            </button>
                        
                    </div>
              
          </div>
        
    </ion-content>
