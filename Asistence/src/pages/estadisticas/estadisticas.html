<ion-header>

  <ion-navbar>
    <ion-title>estadisticas</ion-title>
        <ion-buttons end>
<button ion-button (click)="logOut()">
       <ion-icon name="log-out" ></ion-icon>

</button>
</ion-buttons>
  </ion-navbar>
   
</ion-header>


<ion-content padding style="background:rgb(33, 47, 60)">
   
      <ion-card style="width:100%">
  <ion-card-header align="center">
        ESTADISTICAS POR CURSO
  </ion-card-header>
  <ion-list>
    <button *ngFor="let curso of Cursos" ion-item (click)="estadisticasDelCurso(curso.id_curso)">
      <ion-icon name="md-school" item-start></ion-icon>
          {{curso.descripcion_curso}}
     </button>
  </ion-list>
</ion-card> 

<div style="margin-left:3%">
        <chart [options]="options" type="chart"></chart>
</div>


</ion-content>
