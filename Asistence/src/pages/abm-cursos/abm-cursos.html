<ion-header>

  <ion-navbar>
    <ion-title>AbmCursos</ion-title>
        <ion-buttons end>
<button ion-button (click)="logOut()">
       <ion-icon name="log-out" ></ion-icon>

</button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:rgb(33, 47, 60)">
  <ion-input type="text" [(ngModel)]="curso.nombre" name="nombre" placeholder="Ingrese Nombre Del Curso" required style="color:white"></ion-input>
   <ion-input type="text" [(ngModel)]="curso.dias" name="dias" placeholder="Ingrese Dias del Curso" required style="color:white"></ion-input>
   <ion-input type="text" [(ngModel)]="curso.horario" name="horario" placeholder="Ingrese Horarios del curso" required style="color:white"></ion-input>
   <button ion-button block  type="button" (click)="altaCurso(curso)"style="background:rgba(127, 179, 213 ,.6)">Registrar</button> 
 
 <div>
<ion-list>
  <ion-item *ngFor="let curso of Cursos" style="background:rgba(127, 179, 213 ,.2)">
    <h2>{{curso.descripcion_curso}} </h2>
    <button ion-button clear item-end (click)="Modificar(curso)">Modificar</button>
    <button ion-button clear item-end (click)="Borrar(curso.id_curso)">Borrar</button>
  </ion-item>
</ion-list>

 </div>


</ion-content>
