<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="lala">
    <ion-input type="text" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Ingrese Nombre" required style="color:white"></ion-input>
    <ion-input type="text" [(ngModel)]="usuario.apellido" name="apellido" placeholder="Ingrese Apellido" required style="color:white"></ion-input>
<ion-item  *ngIf="selectPerfil" >
  <ion-label >Perfil </ion-label>
  <ion-select #C [(ngModel)]="perfil" (ionChange)="onChange(C.value)">
    <ion-option value="Administrador">ADMINISTRADOR</ion-option>
    <ion-option value="Administrativo">ADMINISTRATIVO</ion-option>
    <ion-option value="Profesor">PROFESOR</ion-option>
    <ion-option value="Alumno">ALUMNO</ion-option>
  </ion-select>
</ion-item>  
  <ion-input type="text" [(ngModel)]="usuario.email" name="email" placeholder="Ingrese Email" required style="color:white"></ion-input>
    <ion-input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Ingrese Clave" required style="color:white"></ion-input>
    <button color="but" ion-button block type="button"  (click)="reg(usuario)">Registrar</button> 
</ion-content>
