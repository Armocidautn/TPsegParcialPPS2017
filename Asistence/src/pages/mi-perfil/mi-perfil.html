<ion-header>

  <ion-navbar>
    <ion-title>miPerfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:rgb(33, 47, 60)">
   <div *ngIf="Administrador">
     <ion-card style="width:100%">
  <ion-card-header align="center">
    ADMINISTRADOR: {{nombrePerfil}},{{apellidoPerfil}}
  </ion-card-header>

  <ion-list>
         <ion-item>
           <ion-label floating>CAMBIAR CONTRASEÑA</ion-label>
           <ion-input type="password" [(ngModel)]="clavePerfil"></ion-input>
           <button style="margin-bottom:-2px" ion-button item-end (click)="cambiarPassword()">
                    <ion-icon name="build" ></ion-icon>
           </button>
         </ion-item>
  </ion-list>
</ion-card>
   </div>

   <div *ngIf="Administrativo">

</ion-content>
