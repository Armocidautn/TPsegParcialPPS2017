<ion-header>

  <ion-navbar>
    <ion-title>encuesta</ion-title>
        <ion-buttons end>
<button ion-button (click)="logOut()">
       <ion-icon name="log-out" ></ion-icon>

</button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
     
  <div>
     <section> 
         ABM DE CUESTIONARIOS
     </section>
   <div class="list">
                   <ion-item>
                     <ion-label floating>Pregunta</ion-label>
                     <ion-input type="text"  [(ngModel)]="pregunta"></ion-input>
                      </ion-item>  
               <ion-item >
  <ion-label>Respuesta</ion-label>
  <ion-select #R [(ngModel)]="OpcionesRespuesta" (ionChange)="onChange(R.value)">
    <ion-option value="texto">TEXTO</ion-option>
    <ion-option value="opcional">OPCIONES(BUENO-MALO-REGULAR)</ion-option>
  </ion-select>
</ion-item>  
<ion-item>
  <ion-label>CURSOS</ion-label> 
  <ion-select  [(ngModel)]="CursosSeleccionados" (ionChange)="onChangeCurso()">
    <ion-option *ngFor=" let curso of Cursos" value="{{curso.id_curso}}">{{curso.descripcion_curso}}</ion-option>
  </ion-select>
</ion-item>
                    </div>
                        <button ion-button block (click)="GuardarCuestionario()">
                        Guardar Cuestionario
                    </button>
                      </div>

</ion-content>
